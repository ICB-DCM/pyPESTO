# .readthedocs.yml
# readthedocs configuration file
# see https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Format version
version: 2

# Build documentation in the doc/ directory with Sphinx
sphinx:
  configuration: doc/conf.py
  fail_on_warning: True

# python requirements
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc

build:
  os: "ubuntu-22.04"
  apt_packages:
    - gfortran
    - libatlas-base-dev
    - libhdf5-serial-dev
    - swig
  tools:
    python: "3.11"
