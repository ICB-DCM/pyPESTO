#############################
# Build System Requirements #
#############################

[build-system]
requires = [
  "setuptools >= 68.2.0",
  "wheel >= 0.41.2",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3

[tool.ruff]
exclude = ["amici_models"]
ignore = [
    "B027",
    "D100",
    "D105",
    "D107",
    "D202",
    "E501",
    "F403",
    "F405",
]
select = [
    "F",
]

[tool.ruff.per-file-ignores]
"test/julia/test_pyjulia.py" = ["E402"]
"pypesto/problem.py" = [
    "D400",
    "D205",
    "D107",
]
"pypesto/C.py" = [
    "D400",
    "D205",
    "D107",
]
"*/__init__.py" = [
    "F401",
    "D400",
    "D205",
]
"pypesto/logging.py" = [
    "D400",
    "D205",
    "D107",
]
"test/*" = [
    "T201",
    "S101",
    "D",
]
"pypesto/util.py" = [
    "D400",
    "D205",
    "D107",
]
