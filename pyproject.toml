#############################
# Build System Requirements #
#############################

[build-system]
requires = [
  "setuptools >= 68.2.0",
  "wheel >= 0.41.2",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3

[tool.ruff]
line-length = 79
exclude = ["amici_models"]
lint.ignore = [
    "B027",
    "D100",
    "D105",
    "D107",
    "D202",
    "E501",
    "F403",
    "F405",
]
lint.select = [
    "F",  # Pyflakes
    "I",  # isort
    "D",  # pydocstyle (PEP 257)
    "S",  # flake8-bandit
]
[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.per-file-ignores]
"test/julia/test_pyjulia.py" = ["E402"]
"pypesto/problem.py" = [
    "D400",
    "D205",
    "D107",
]
"pypesto/C.py" = [
    "D400",
    "D205",
    "D107",
]
"*/__init__.py" = [
    "F401",
    "D400",
    "D205",
]
"pypesto/logging.py" = [
    "D400",
    "D205",
    "D107",
]
"test/*" = [
    "T201",
    "S101",
    "D",
]
"pypesto/util.py" = [
    "D400",
    "D205",
    "D107",
]
"doc/example/*.py" = [  # ignore docstyle in example pthon files.
    "D",
]
