name: CI

# trigger
on: [pull_request]

jobs:
  notebooks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-notebooks

    - name: Install dependencies
      run: |
        .github/workflows/install_deps.sh petab ipopt
        pip install jupyter
        pip install -e .[ipopt,dlib,pyswarm,pymc3,cmaes,nlopt,fides]

    - name: Run notebooks
      timeout-minutes: 20
      run: |
        test/run_notebook.sh doc/example/

  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-docs

    - name: Install dependencies
      run: |
        .github/workflows/install_deps.sh docs
        pip install -e .[docs]

    - name: Build docs
      timeout-minutes: 5
      run: sphinx-build -W -b html doc/ doc/_build/html
