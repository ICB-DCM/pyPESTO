          .tox/
        key: "${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-ci-${{ github.job }}"

    - name: Install dependencies
      run: .github/workflows/install_deps.sh amici

    - name: Run notebooks 2
      timeout-minutes: 20
      run: tox -e notebooks2
